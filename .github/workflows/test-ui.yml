name: Test UI

on:
  push:
    branches: ["main"]
    paths:
      - packages/ui/src/**
  pull_request:
    branches: ["main"]
    paths:
      - packages/ui/src/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
